#
# Configuración para Lock Threads - https://github.com/dessant/lock-threads-app
#

# Número de días de inactividad antes de que se bloquee un issue o pull request cerrado
daysUntilLock: 60

# Omitir issues y pull requests creados antes de una marca de tiempo específica. La marca de tiempo debe seguir el formato ISO 8601 (`AAAA-MM-DD`). Establecer en `false` para deshabilitar
skipCreatedBefore: false

# Los issues y pull requests con estas etiquetas serán ignorados. Establecer en `[]` para deshabilitar
exemptLabels: [ 'no-locking' ]

# Etiqueta a añadir antes de bloquear, como `desactualizado`. Establecer en `false` para deshabilitar
lockLabel: false

# Comentario a publicar antes de bloquear. Establecer en `false` para deshabilitar
lockComment: >
  Este hilo ha sido bloqueado automáticamente debido a la falta de actividad reciente después de haber sido cerrado. Por favor, abre un nuevo issue para reportar errores relacionados.

# Asignar `resuelto` como motivo de bloqueo. Establecer en `false` para deshabilitar
setLockReason: true

# Limitar solo a `issues` o `pulls`
# only: issues

# Opcionalmente, especificar configuraciones solo para `issues` o `pulls`
# issues:
#   exemptLabels:
#     - help-wanted
#   lockLabel: outdated

# pulls:
#   daysUntilLock: 30

# Repositorio desde el cual extender las configuraciones
# _extends: repo
